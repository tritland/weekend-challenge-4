<!DOCTYPE html>
<html>

<head>

    <title>Weekend Challenge #4 - Employees Full Stack</title>
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <section class="container">
        <h1>Employee Information</h1>
        <form id="employeeInputs" class="col-md-12">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" id="firstNameInput" class="form-control" ng-model="vm.newEmployee.firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastNameInput" class="form-control" ng-model="vm.newEmployee.lastName">
            </div>
            <div class="form-group col-md-6">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitleInput" class="form-control" ng-model="vm.newEmployee.jobTitle">
            </div>
            <div class="form-group col-md-6">
                <label for="salary">Annual Salary</label>
                <input type="number" id="salaryInput" class="form-control" ng-model="vm.newEmployee.salary">
            </div>

            <button id="submitButton" ng-click="vm.postEmployee()" class="btn btn-outline-primary">Submit</button>
        </form>

        <h5>Employee List:</h5>

        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.first_name}}</td>
                    <td>{{employee.last_name}}</td>
                    <td>{{employee.job_title}}</td>
                    <td>{{employee.salary}}</td>
                </tr>
            </tbody>
        </table>

        <h5>Monthly Salary Expenditures: ${{ vm.getMonthlyExpenditures() / 12 | number: 2}}</h5>

</body>
</section>

</html>

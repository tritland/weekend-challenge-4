<!DOCTYPE html>
<html>

<head>

    <title>Weekend Challenge #4 - Employees Full Stack</title>
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Employee Information</h1>
    <form id="employeeInputs">
        <div class="firstLine">
            <label for="firstName">First Name</label>
            <input type="text" id="firstNameInput" ng-model="vm.newEmployee.firstName">
       
            <label for="lastName">Last Name</label>
            <input type="text" id="lastNameInput" ng-model="vm.newEmployee.lastName">
        </div>
        <div class="secondLine">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitleInput" ng-model="vm.newEmployee.jobTitle">
       
            <label for="salary">Annual Salary</label>
            <input type="number" id="salaryInput" ng-model="vm.newEmployee.salary">
        </div>

        <button id="submitButton" ng-click="vm.postEmployee()">Submit</button>

    </form>


    <h4>Employee List:</h4>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="employee in vm.employees">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.job_title}}</td>
                <td>{{employee.salary}}</td>
            </tr>

        </tbody>
    </table>

    <h4>Monthly Salary Expenditures: $</h4>

</body>

</html>
